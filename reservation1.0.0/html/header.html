<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <meta name="format-detection" content="address=no" />
  <meta name="format-detection" content="date=no" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery.min.js" charset="utf-8"></script>
  <script src="../js/common.js" charset="utf-8"></script>
  <script src="../js/guarInfo.js" charset="utf-8"></script>
</head>
<body>
    <section class="guar-content">
      <header class="guar-header">
        <a href="javascript:;" class="back-btn" onClick="javascript :history.back(-1);"><img src="../img/back.png"></a>
        <div class="header-title">
          投保产品基本资料
        </div>
        <a href="" class="next-btn">下一步</a>
      </header>
      <div class="guar-tip">
        请查看以下信息是否正确，若有错误请点击相应信息直接更正，然后请点击底部确认。
      </div>
      <form class="guar-form" action="" method="post" >
        <ul>
          <li class="guar-info-li clr">
            <div class="guar-info-left flt" >保险公司</div>
            <input type="text" class="guar-info-right frt" value="友邦">
          </li>
          <li class="guar-info-li clr">
            <div class="guar-info-left flt">计划名称</div>
            <input type="text" class="guar-info-right frt" value="加裕倍安保(加强版)">
          </li>
          <li class="guar-info-li clr">
            <div class="guar-info-left flt">供款年期</div>
            <input type="text" class="guar-info-right frt" value="25年">
          </li>
          <li class="guar-info-li clr">
            <div class="guar-info-left flt">保单币种</div>
            <input type="text" class="guar-info-right frt" value="美元">
          </li>
          <li class="guar-info-li clr">
            <div class="guar-info-left flt">基本保额</div>
            <input type="text" class="guar-info-right frt" value="$10000">
          </li>
          <li class="guar-info-li clr">
            <div class="guar-info-left flt">每年保费</div>
            <input type="text" class="guar-info-right frt" value="$2000">
          </li>
          <li class="guar-info-li clr">
            <div class="guar-info-left flt">投保人是否为自己投保？</div>
          </li>
          <li class="guar-info-li clr">
            <p class="own appli-box flt">为自己</p>
            <p class="other appli-box frt">为家人</p>
          </li>
        </ul>
        <div class="comfirm-box">
          <input type="buttom" name="" value="点击确认">
        </div>
      </form>
    </section>
  </section>
</body>
</html>
