<body>
  <section class="guarantee">
    <section class="guar-content">
      <header class="guar-header">
        <a href="javascript:;" class="back-btn" onClick="javascript :history.back(-1);"><img src="../img/back.png"></a>
        <div class="header-title">
          受保人生活习惯声明
        </div>
        <a href = "./insurHealth1.html" class="next-btn">下一步</a>
      </header>
      <div class="guar-tip insurPer-tip">
        投保人：保单持有人，拥有保单所有权。可随时更改该保单受益人。
      </div>
      <form class="guar-form" action="" method="post" >
        <ul>
          <li class="guar-info-li liPart heightAuto clr">
            <div class="guar-info-left flt">1. 您是否吸食烟草？</div>
          </li>
          <li class="guar-info-li bTNone clr">
            <label class=" own  appli-box flt "  for="tobaccoY"><input type="radio" name="tobacco" checked="checked"  class="tobacco" value="tobaccoY" id="tobaccoY" ><i>是</i></label>
            <label class=" other  appli-box frt "  for="tobaccoN"><input type="radio" name="tobacco" class="tobacco" id="tobaccoN" value="tobaccoN"><i>否</i></label>
          </li>
          <li class="guar-info-li liPart heightAuto clr">
            <div class="guar-info-left flt">2. 您是否有饮用含酒精饮品的习惯？</div>
          </li>
          <li class="guar-info-li bTNone clr">
            <label class="own appli-box flt "  for="alcoholY"><input type="radio" name="alcohol" class="own alcohol" value="是" id="alcoholY" ><i>是</i></label>
            <label class="other appli-box frt "  for="alcoholN"><input type="radio" name="alcohol" checked="checked" class="other alcohol" id="alcoholN" value="否"><i>否</i></label>
          </li>
          <li class="guar-info-li liPart heightAuto clr">
            <div class="guar-info-left flt">3. 您是否服用任何成瘾药物或毒品？</div>
          </li>
          <li class="guar-info-li bTNone clr">
            <label class="own appli-box flt "  for="drugY"><input type="radio" name="drug" class="own drug" value="Y" id="drugY" ><i>是</i></label>
            <label class="other appli-box frt "  for="drugN"><input type="radio" name="drug" checked="checked"  class="other drug" id="drugN" value="N"><i>否</i></label>
          </li>
          <li class="guar-info-li liPart heightAuto clr">
            <div class="guar-info-left flt">4. 您是否出于因工作或娱乐目的，参与或计划参与任何危险性活动？例如潜水、赛车、飞行（以乘客身份搭乘商业性民航客机除外）</div>
          </li>
          <li class="guar-info-li bTNone clr">
            <label class="own appli-box flt "  for="dangerY"><input type="radio" name="danger" class="own danger" value="Y" id="dangerY" ><i>是</i></label>
            <label class="other appli-box frt "  for="dangerN"><input type="radio" name="danger" checked="checked"  class="other danger" id="dangerN" value="N"><i>否</i></label>
          </li>
          <li class="guar-info-li liPart heightAuto clr">
            <div class="guar-info-left flt">5. 过去12月内，您是否曾在居住地址以外的国家逗留？</div>
          </li>
          <li class="guar-info-li bTNone clr" style="padding-bottom:0.1rem;">
            <label class="own appli-box flt "  for="foreignY"><input type="radio" name="foreign" class="own foreign" value="Y" id="foreignY" ><i>是</i></label>
            <label class="other appli-box frt "  for="foreignN"><input type="radio" name="foreign" checked="checked"  class="other foreign" id="foreignN" value="N"><i>否</i></label>
          </li>
        </ul>
      </form>
    </section>
  </section>
</body>
</html>
