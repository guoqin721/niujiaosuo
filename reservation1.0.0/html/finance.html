<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <meta name="format-detection" content="address=no" />
  <meta name="format-detection" content="date=no" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/jquery.min.js" charset="utf-8"></script>
  <script src="../js/common.js" charset="utf-8"></script>
  <script src="../js/insurPerson.js" charset="utf-8"></script>
</head>
<body>
  <section class="guarantee">
    <section class="guar-content">
      <header class="guar-header">
        <a href="javascript:;" class="back-btn" onClick="javascript :history.back(-1);"><img src="../img/back.png"></a>
        <div class="header-title">
          投保人财务状况
        </div>
        <a href="./insurPerson.html" class="next-btn">下一步</a>
      </header>
      <form class="guar-form" action="" method="post" >
        <ul>
          <li class="finanLi liPart">
            <div class="finan-question">
              1. 您平均每月的支出约多少？<i class="question-tip">(*包括每月租金按揭还款生活开支投资供款等)</i>
            </div>
            <div class="finan-answer">
              <input type="text" name="" class="finan-input" value="" placeholder="请输入金额"><i class="unit">人民币</i>
            </div>
          </li>
          <li class="finanLi liPart">
            <div class="finan-question">
              2. 您现时持有多少流动资产？<i class="question-tip">(*指容易变现的资产。物业、收藏及艺术品不算)</i>
            </div>
            <div class="finan-answer">
              <input type="text" name="" class="finan-input" value="" placeholder="请输入金额"><i class="unit">人民币</i>
            </div>
          </li>
          <li class="finanLi liPart">
            <div class="finan-question">
              3. 您持有不动资产的总值约为多少？
            </div>
            <div class="finan-answer">
              <input type="text" name="" class="finan-input" value="" placeholder="请输入金额"><i class="unit">人民币</i>
            </div>
          </li>
          <li class="finanLi liPart">
            <div class="finan-question">
              4. 您每年承担的保费占您个人收入的比例约为多少？
            </div>
            <div class="finan-answer">
              <input type="text" name="" class="finan-input" value="" placeholder="请输入金额"><i class="unit">人民币</i>
            </div>
          </li>
          <li class="finanLi liPart">
            <div class="finan-question">
              5. 您现时的负债大约有多少？
            </div>
            <div class="finan-answer">
              <input type="text" name="" class="finan-input" value="" placeholder="请输入金额"><i class="unit">人民币</i>
            </div>
          </li>
        </ul>
      </form>
    </section>
    <div class="finan-tip">
      *过高的保费占比会被保险公司做不适当投保评估从而影响投保的审批，建议所填写总保费量及个人总收入以及资产比例不超过三分之一，请悉知。
    </div>
  </section>
</body>
</html>
