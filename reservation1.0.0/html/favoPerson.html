          <li class="guar-info-li favoreeY clr">

          </li>
          <li class="guar-info-li favoreeY clr">

          </li>
          <li class="guar-info-li favoreeY clr">
            <div class="guar-info-left flt">分配比率(总和100%)</div>
            <input type="text" class="guar-info-right frt allot" value="" placeholder="请输入">
          </li>
