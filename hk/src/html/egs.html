<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <meta name="format-detection" content="address=no" />
  <meta name="format-detection" content="date=no" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>保诚隽升储蓄计划</title>
  <link rel="icon" href="../public/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../public/css/style.css">
  <script src="../public/js/jquery.min.js" charset="utf-8"></script>
  <script src="../public/js/common.js" charset="utf-8"></script>
  <script src="../public/js/egs.js" charset="utf-8"></script>
  <script type="text/javascript">
  $(document).ready(function() {

  });

  </script>
</head>
<body class="aia savings">
  <section class="planContent">
    <div class="logoImage">
      <img src="../public/img/customerInfo/prlde.png" alt="">
    </div>
    <div class="content">
      <div class="insuranceInfo">
        保诚隽升储蓄计划
      </div>
      <div class="insuranceAdvant">
        海外理财没有保本高收益产品？看看分红险吧，长期储蓄能达到6%或更高收益率。提取灵活，可用于孩子教育金或养老储蓄。
      </div>
      <form class="" action="" method="post">
        <ul class="companyInfoUl" id="companyInfoUl">
          <li class="clr">
            <div class="liLeft sex flt">
              供款年期
            </div>
            <div class="liRight flt">
              <label class="radio"  for="years1"><input type="radio" name="years" class="radioYears" value="1" id="years1" checked="checked"><i></i>1年</label>
              <label class="radio"  for="years5"><input type="radio" name="years" class="radioYears" value="5" id="years5" checked="checked"><i></i>5年</label>
              <label class="radio"  for="years10"><input type="radio" name="years" class="radioYears" id="years10"value="10"><i></i>10年</label>
            </div>
          </li>
          <li class="clr">
            <div class="liLeft sex flt">
              年龄
            </div>
            <div class="liRight liRightForm flt">
              <select id="customerAge" class="age_down"><option value="20">20</option></select>
            </div>
          </li>
          <li class="clr">
            <div class="liLeft sex flt">
              每年保费
            </div>
            <div class="liRight liRightForm premiumLiRight flt">
              <label class="radioInput"  for="money1"><input type="text" name="money" class="radioMoney" value="" placeholder="请输入金额（美元）"  id="money1"></label>
            </div>
          </li>
        </ul>
        <!-- <p class="coverageTip">*基本保额默认以$10万美元为例</p> -->
      </form>
    </div>
    <footer>
      <p class="footer doPlan">生成计划书</p>
      <div class="logo">
        <img src="../public/img/customerInfo/logo.png" alt="">
      </div>
    </footer>
  </section>
</body>
</html>
